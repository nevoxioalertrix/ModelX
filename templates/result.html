<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pipeline Result</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { background: #ffe6e6; color: #c00; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Pipeline Execution Result</h2>
    
    <p><strong>Return Code:</strong> {{ returncode }}</p>
    
    <h3>Output:</h3>
    <pre>{{ stdout }}</pre>
    
    {% if stderr %}
    <h3>Errors:</h3>
    <pre class="error">{{ stderr }}</pre>
    {% endif %}
    
    {% if model_link %}
    <h3>Model File:</h3>
    <p><a href="{{ url_for('download', filename=model_link) }}">Download {{ model_link }}</a></p>
    {% else %}
    <p>No model file generated.</p>
    {% endif %}
    
    <p><a href="/">‚Üê Upload another file</a></p>
</body>
</html>
